<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Quadras</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid>
                <h1>Nova Quadra</h1>
                <h:inputHidden value="#{quadraMB.quadra.id}" />
                <h:outputLabel value="Nome: " />
                <h:inputText value="#{quadraMB.quadra.nome}" />
                <h:commandButton action="#{quadraMB.save()}" value="Salvar" />
            </h:panelGrid>
        </h:form>

        <h1>Lista de Quadras</h1>
        <h:dataTable value="#{quadraMB.quadras}" var="q">
            <h:column>
                <h:outputText value="#{q.id}"/>
            </h:column>	
            <h:column>
                <h:outputText value="#{q.nome}" />
            </h:column>
            <h:column>
                <f:facet name="header">Apagar</f:facet>
                <h:form>
                    <h:commandLink action="#{quadraMB.delete(q)}" >Apagar</h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Alterar</f:facet>
                <h:form>
                    <h:commandLink action="#{quadraMB.prepareEdit(q.id)}" >Alterar</h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
